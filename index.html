<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勉強用クイズ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">

    <!-- ホーム画面 -->
    <div id="home-screen" class="text-center">
      <h1 class="mb-4">勉強用クイズ</h1>

      <div class="mb-3">
        <label class="form-label">難易度</label>
        <select id="difficulty-select" class="form-select"></select>
      </div>

      <div class="mb-3">
        <label class="form-label">教科</label>
        <select id="subject-select" class="form-select"></select>
      </div>

      <button id="start-btn" class="btn btn-primary btn-lg">ランダム10問スタート</button>
    </div>

    <!-- クイズ画面 -->
    <div id="quiz-screen" class="d-none">
      <div class="card shadow">
        <img id="quiz-image" class="card-img-top" alt="問題画像" style="max-height:300px;object-fit:contain;">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 id="question-text" class="card-title mb-0"></h5>
            <span id="difficulty-badge" class="badge"></span>
          </div>
          <div id="choices" class="list-group"></div>
          <div id="feedback" class="mt-3 fw-bold"></div>
          <button id="next-btn" class="btn btn-success mt-3 d-none">次へ</button>
        </div>
      </div>
    </div>

    <!-- 結果画面 -->
    <div id="result-screen" class="d-none text-center">
      <h2>結果</h2>
      <p id="score-text"></p>
      <button id="retry-btn" class="btn btn-primary">もう一度</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
